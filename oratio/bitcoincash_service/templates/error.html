<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - defadb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #007bff;
            --bs-success: #28a745;
            --bs-danger: #dc3545;
            --bs-warning: #ffc107;
            --bs-info: #17a2b8;
            --bs-light: #f8f9fa;
            --bs-dark: #343a40;
            --bs-gray: #6c757d;
        }
        
        body {
            background-color: var(--bs-light);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow-y: scroll;
        }
        
        .navbar-like {
            background-color: var(--bs-danger);
            color: white;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .site-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }
        
        .container {
            max-width: 800px;
            margin-top: 2rem;
        }
        
        .card {
            border: 1px solid rgba(0,0,0,.125);
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: var(--bs-danger);
            color: white;
            border-bottom: 1px solid rgba(0,0,0,.125);
            padding: 1.5rem;
        }
        
        .error-icon {
            font-size: 3rem;
            color: var(--bs-danger);
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background-color: var(--bs-primary);
            border-color: var(--bs-primary);
        }
        
        .btn-outline-secondary {
            color: var(--bs-gray);
            border-color: var(--bs-gray);
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar-like">
        <div class="container">
            <a href="https://defadb.com/" class="site-title">defadb</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <div class="error-icon">⚠️</div>
                <h2 class="mb-0">An Error Occurred</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h5 class="alert-heading">Error Message</h5>
                    <p class="mb-0">{{ message }}</p>
                </div>
                
                <div class="alert alert-info">
                    <h6 class="alert-heading">Solution</h6>
                    <ul class="mb-0">
                        <li>Refresh the page and try again</li>
                        <li>Try again after a moment</li>
                        <li>Contact customer support if the problem persists</li>
                    </ul>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary me-3">Payment Service Home</a>
                    <a href="https://defadb.com/" class="btn btn-outline-secondary">defadb Main</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
