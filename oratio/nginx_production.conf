# Nginx 설정 (nginx_production.conf) - oratio.space 배포용

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 보안 헤더 설정
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net; img-src 'self' https: data: blob:; connect-src 'self' https: payments.oratio.space http://localhost:8081 cdn.jsdelivr.net;" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # SSL 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # 로깅 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log;
    
    # 레이트 리미팅 설정
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=payments:10m rate=20r/s;
    
    # --------------- 실제 도메인 설정 ---------------
    # Lemmy 메인 도메인 HTTP → HTTPS 리다이렉션
    server {
        listen 80;
        server_name oratio.space;
        
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # Lemmy 메인 도메인 HTTPS 설정
    server {
        listen 443 ssl;
        server_name oratio.space;
        
        # SSL 인증서 (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/oratio.space/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/oratio.space/privkey.pem;
        
        # SSL 설정 최적화
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        
        # 요청 제한 설정
        client_max_body_size 20M;
        
        # Gzip 압축
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        
        # 프론트엔드 라우팅 (기타 모든 경로)
        location / {
            proxy_pass http://oratio-lemmy-ui-1:1234;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 지원
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Bitcoin Cash payment button - now integrated in lemmy-ui navbar
            # sub_filter '</head>' '<script src="/js/bch-payment-button.js"></script></head>';
            # sub_filter_once on;
        }
        
        # Serve JavaScript files
        location /js/ {
            alias /etc/nginx/js/;
            expires 1d;
        }
        
        # BCH Payment Service - 서브경로로 서비스
        location /payments/ {
            proxy_pass http://bitcoincash-service:8081/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Flask 리다이렉트 경로 수정 (/ -> /payments/)
            proxy_redirect / /payments/;
            proxy_redirect http://$host/ http://$host/payments/;
            proxy_redirect https://$host/ https://$host/payments/;
            
            # 레이트 리미팅 (wallet page loads 5+ endpoints at once)
            limit_req zone=payments burst=30 nodelay;
            limit_req_status 429;
        }
        
        # CP Moderation API - bitcoincash-service (use ^~ to prevent regex override)
        location ^~ /api/cp/ {
            proxy_pass http://bitcoincash-service:8081/api/cp/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 레이트 리미팅 (appeals, reports)
            limit_req zone=api burst=20 nodelay;
            limit_req_status 429;
        }
        
        # Membership API - bitcoincash-service (use ^~ to prevent regex override)
        location ^~ /api/membership/ {
            proxy_pass http://bitcoincash-service:8081/api/membership/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 레이트 리미팅
            limit_req zone=api burst=20 nodelay;
            limit_req_status 429;
        }
        
        # PoW 검증 서비스 - 회원가입
        location /api/v3/user/register {
            proxy_pass http://pow-validator:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 레이트 리미팅
            limit_req zone=api burst=5 nodelay;
            limit_req_status 429;
        }
        
        # /api/v3/post - Route by method: POST→PoW, GET→CP check
        location = /api/v3/post {
            # Route based on HTTP method
            if ($request_method = POST) {
                rewrite ^ /pow_post_handler last;
            }
            if ($request_method = GET) {
                rewrite ^ /cp_post_handler last;
            }
            return 405;  # Method not allowed for other methods
        }
        
        # PoW validator for POST /api/v3/post
        location = /pow_post_handler {
            internal;
            rewrite ^ /api/v3/post break;
            proxy_pass http://pow-validator:5001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            limit_req zone=api burst=10 nodelay;
            limit_req_status 429;
        }
        
        # CP check + Lemmy proxy for GET /api/v3/post
        location = /cp_post_handler {
            internal;
            
            # Extract post_id from query string
            set $post_id "";
            if ($args ~ id=([0-9]+)) {
                set $post_id $1;
            }
            
            # Prepare CP check flag
            set $skip_cp_check 1;
            set $skip_cp_check 0$post_id;
            
            # CP access check
            auth_request /_cp_post_check;
            
            # Proxy to Lemmy
            rewrite ^ /api/v3/post break;
            proxy_pass http://oratio-lemmy-1:8536;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            limit_req zone=api burst=20 nodelay;
            limit_req_status 429;
        }
        
        # Internal CP check subrequest endpoint
        location = /_cp_post_check {
            internal;
            
            # Skip check if not GET or no post_id
            if ($skip_cp_check = 1) {
                return 200;
            }
            
            proxy_pass http://bitcoincash-service:8081/api/cp/check-post-access/$post_id;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header Cookie $http_cookie;  # Forward JWT cookie for admin/mod detection
        }
        
        # API 및 기타 백엔드 경로
        location ~ ^/(api|pictrs|feeds|nodeinfo|.well-known|version|sitemap.xml) {
            proxy_pass http://oratio-lemmy-1:8536;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # API 레이트 리미팅
            limit_req zone=api burst=20 nodelay;
            limit_req_status 429;
        }
    }
    
    # Note: payments.oratio.space configuration removed temporarily 
    # until DNS records are configured
    # --------------- 실제 도메인 설정 끝 ---------------
}
