server {
    listen 80;
    server_name payments.oratio.space;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name payments.oratio.space;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/payments.oratio.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/payments.oratio.space/privkey.pem;
    
    # Include SSL parameters
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        # Forward to the Flask app in the Docker container
        proxy_pass http://bch-payment-service:8081;
        
        # Standard proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Main Lemmy site configuration
server {
    listen 80;
    server_name oratio.space www.oratio.space;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name oratio.space www.oratio.space;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/oratio.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/oratio.space/privkey.pem;
    
    # Include SSL parameters
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Forward to Lemmy UI
    location / {
        proxy_pass http://lemmy-ui:1234;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Forward API calls to Lemmy backend
    location /api {
        proxy_pass http://lemmy:8536;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Forward WebSocket connections
    location /api/v3/ws {
        proxy_pass http://lemmy:8536;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }
}
