# Nginx 설정 (nginx_dev.conf) - 개발용 (SSL 없음)

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 보안 헤더 설정 (개발용이므로 완화)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # 로깅 설정
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log;
    
    # 레이트 리미팅 설정
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=payments:10m rate=5r/s;
    
    # --------------- 개발용 HTTP 설정 ---------------
    # Lemmy 메인 도메인 HTTP 설정
    server {
        listen 80;
        server_name localhost defadb.com www.defadb.com;
        
        # 요청 제한 설정
        client_max_body_size 20M;
        
        # Gzip 압축
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        
        # 프론트엔드 라우팅
        location / {
            proxy_pass http://lemmy-ui:1234;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 지원
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Bitcoin Cash payment button script injection
            sub_filter '</head>' '<script src="/js/bch-payment-button.js"></script></head>';
            sub_filter_once on;
        }
        
        # Serve JavaScript files
        location /js/ {
            alias /etc/nginx/js/;
            expires 1d;
        }
        
        # API 및 기타 백엔드 경로
        location ~ ^/(api|pictrs|feeds|nodeinfo|.well-known) {
            include /etc/nginx/proxy_params;
            proxy_pass http://lemmy:8536;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            limit_req zone=api burst=20 nodelay;
        }
    }
    
    # --------------- 결제 서비스 HTTP 설정 ---------------
    # 결제 서비스 도메인 HTTP 설정
    server {
        listen 80;
        server_name payments.defadb.com;
        
        # 요청 제한 설정
        client_max_body_size 20M;
        
        # API 라우팅
        location / {
            proxy_pass http://bitcoincash-service:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS 설정
            add_header 'Access-Control-Allow-Origin' 'http://defadb.com' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
            
            # Preflight 요청 처리
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'http://defadb.com' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
                add_header 'Access-Control-Max-Age' 1728000 always;
                add_header 'Content-Type' 'text/plain; charset=utf-8' always;
                add_header 'Content-Length' 0 always;
                return 204;
            }
            
            limit_req zone=payments burst=10 nodelay;
        }
    }
}
