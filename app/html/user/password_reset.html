@extends("shared/layout.html")
@require(lpform)
@def title():
  Password reset |\
@end

@def main():
<div id="center-container">
  <div class="content">
    <form  method="POST" action="@{url_for('do.reset')}" data-redir='/' class="ajaxform pure-form pure-form-aligned">
      <h1>Password reset</h1> @{ lpform.csrf_token() } @{lpform.key()} @{lpform.user()}

      <fieldset>
        <div class="alert div-error"></div>
        <div class="pure-control-group">
          <label for="password">Password</label>
          @{lpform.password(required=True, autocomplete="off")}
        </div>
        <div class="pure-control-group">
          <label for="confirm">Password (again)</label>
          @{lpform.confirm(required=True, autocomplete="off")}
        </div>
        <div class="pure-controls">
          <button type="submit" style="margin-top: 4%" class="pure-button pure-button-primary" data-prog="Processing...">Change password</button>
        </div>
    </form>
  </div>
</div>
@end
